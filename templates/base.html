<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else '公司網站' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="公司 LOGO" class="logo">
            <nav>
                {% if lang == 'zh-TW' %}
                <a href="/">首頁</a>
                <a href="/about">關於我們</a>
                <a href="/products">產品介紹</a>
                <a href="/contact">聯絡我們</a>
                <a href="/en">English</a>
                
                 {% else %}
                <a href="/en">Home</a>
                <a href="/en/about">About</a>
                <a href="/en/products">Products</a>
                <a href="/en/contact">Contact</a>
                <a href="/">中文</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} 貴公司名稱. 保留所有權利。</p>
    </footer>
</body>
</html>
